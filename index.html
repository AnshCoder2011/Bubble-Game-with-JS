<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - Modern UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitVal" class="box">5</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div class="pbtm"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
